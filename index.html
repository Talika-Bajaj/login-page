<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login Page - SSR</title>
</head>
<body>
    <main>
        <div class="card">
            <img src="https://ssrana.in/wp-content/uploads/2023/07/cropped-SSRana-logo.webp" alt="logo" id="logo">
            <div class="input-group">
                <label for="emp-code" class="label code">Enter Code</label>
                <input type="text" id="emp-code">
            </div>
            <div class="input-group">
                <label for="emp-pass" class="label">Enter Password</label>
                <input type="password" id="emp-pass">
            </div>
            <button id="login">Login</button>
        </div>

        <div class="options">
            <div class="icon">
                <span class="dot"></span>
                <span class="dot"></span>
                <span class="dot"></span>
            </div>

            <div class="menu">
                <ul>
                    <li class="items">Item1</li>
                    <li class="items">Item2</li>
                    <li class="items">Item3</li>
                    <li class="items">Item4</li>
                    <li class="items">Item5</li>
                    <li class="items">Item6</li>
                    <li class="items">Item7</li>
                    <li class="items">Item8</li>
                    <li class="items">Item9</li>
                    <li class="items">Item10</li>
                    <li class="items">Item11</li>
                    <li class="items">Item12</li>
                    <li class="items">Item13</li>
                    <li class="items">Item14</li>
                    <li class="items">Item15</li>
                </ul>
            </div>
        </div>
    </main>

    <script src="index.js"></script>
</body>
</html>
